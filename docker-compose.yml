version: "3"

services:
  react-native:
    build: .
    container_name: react-native
    volumes:
      - ./react-native-src:/var/react-native-src
    ports:
      - 19000:19000
      - 19001:19001
      - 8081:8081
    networks:
      - goodfood

networks:
  goodfood:
    name: goodfood
    driver: bridge
